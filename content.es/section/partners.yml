  - title: Gestores y Asesores Inmobiliarios
    md: Expertos colegiados en la compra, venta y alquiler de inmuebles, ofreciendo asesoramiento legal y captación de inversores.

- box:
    cols: 2
    gap: 3
    gap_vs: 1
    align_y: center
  boxes:
