    title: Mediadores Legales
    md: Profesionales experimentados en la gestión de desokupación y resolución de conflictos con inquilinos morosos o en situación irregular. Se encargan de la mediación, control de accesos y ejecución operativa dentro de la legalidad.

- box:
    cols: 2
    gap: 3
    gap_vs: 1
    align_y: center
  boxes:
  - align_vl: right
    bg: servicio-juridico.webp
    parallax: soft
    rate: 3/2
  - title: Servicio Jurídico
    md: |
      Disponemos de abogados especializados en derecho inmobiliario y ocupación ilegal que actúan desde el primer momento: asesoran, redactan notificaciones y llevan las acciones legales necesarias. Su intervención garantiza el estricto cumplimiento de la ley, protege los derechos del propietario y acelera la recuperación del inmueble, aportando seguridad y eficacia.
